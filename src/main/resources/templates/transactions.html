<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Transactions - ' + ${walletName}">Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4" th:text="'سجل المعاملات - ' + ${walletName}"></h1>

    <table class="table table-striped table-bordered bg-white shadow-sm">
        <thead>
        <tr>
            <th>التاريخ</th>
            <th>النوع</th>
            <th>المبلغ</th>
            <th>الملاحظة</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactions}">
            <td th:text="${#temporals.format(tx.date, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${tx.type}"></td>
            <td th:text="${tx.amount}"></td>
            <td th:text="${tx.description}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">العودة للرئيسية</a>
</div>
</body>
</html>
